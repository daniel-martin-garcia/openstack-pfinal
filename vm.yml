parameters:
    key_name:
        type: string
        description: Keypair name
    net_name1:
        type: string
        description: Net name
    net_name2:
        type: string
        description: Net name
heat_template_version: 2017-02-24
description: App server
resources:
    cloud_config:
        type: OS::Heat::CloudConfig
        properties:
            cloud_config:
                run cmd:
                    - mkdir /root/prueba 
    vm:
        type: OS::Nova::Server
        properties:
            key_name: { get_resource: server_ssh_key }
            image:  xenial-server-cloudimg-amd64-vnx
            flavor: m1.smaller
            user_data_format: SOFTWARE_CONFIG
            user_data:
                str_replace:
                    template: {get_file: cloud_script.sh}
                    params:
                        $VMNAME: {get_param: key_name}
            networks:
                - network: { get_param: net_name1 }
                - network: { get_param: net_name2 }
    server_ssh_key:
        type: OS::Nova::KeyPair
        properties:
            name: { get_param: key_name }
            save_private_key: true
outputs:
    instance_ip:
        description: The IP address of the deployed instance
        value: { get_attr: [vm, networks, net1, 0] }
